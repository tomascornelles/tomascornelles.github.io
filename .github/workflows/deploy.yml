name: Deploy

on:
  pull_request:
    types: [opened, reopened]

jobs:
  deployment:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm i
      - run: npm run generate
      - run: npm run move
