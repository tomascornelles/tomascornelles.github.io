    <style>@import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

:root {
  --color-bg: white;
  --color-fg: black;
  --font: 'Space Mono', monospace;
  --unit: 10px;
}

html {
  font-size: var(--unit);
}

body {
  font-size: 1.6rem;
  background-color: var(--color-bg);
  color: var(--color-fg);
  font-family: var(--font);
  padding-top: 50dvh;
  margin: 0;
}

main {
  max-width: calc(var(--unit) * 120);
  margin: auto;
  padding: var(--unit);
}

h1, h2, h3 {
  font-weight: normal;
}

h1 {
  font-size: 7rem;
}

h2 {
  font-size: 5rem;
}

h3 {
  font-size: 3rem;
}

a, [role=link] {
  text-decoration: none;
  box-shadow: inset 0 -2px var(--color-fg);
  color: var(--color-fg);
  transition: all .5s ease;
}

a:hover, [role=link]:hover {
  color: var(--color-bg);
  box-shadow: inset 0 -5em var(--color-fg);
}

kbd {
  border: 1px solid var(--color-fg);
  padding: 0 .2em;
  box-shadow: 0 .1em var(--color-fg);
}

code, pre {
  background-color: var(--color-fg);
  color: var(--color-bg);
  padding: 0 .2em;
}

pre > code {
  padding: initial;
}</style>

  <body>


    <h1>Post 3</h1>
<article><p>Lorem <strong>ipsum</strong></p>
</article>


    <tc-favicon>
</tc-favicon>

    <script>class TcFavicon extends HTMLElement {
    connectedCallback() {
      const link = document.querySelector("link")

      const icons = {
        6: '🌈',
        8: '🏖️',
        10: '🎃',
        12: '🎄',
      }

      const getToday = () => new Date();

      const currentMonth = () => getToday().getMonth() + 1;

      const favicon = (() => {
        if (icons[currentMonth()]){
          link.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>${icons[currentMonth()]}</text></svg>`
        }
      })();
    }
  }

  window.customElements.define("tc-favicon", TcFavicon);</script>
  

</body>
